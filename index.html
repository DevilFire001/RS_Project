<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RS Project | Product Catalogue</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f4f6f8;
      color: #1f2933;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 22px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px 18px 20px;
    }

    .card-content h3 {
      margin: 0 0 6px;
      font-size: 18px;
      font-weight: 600;
    }

    .price {
      font-size: 16px;
      font-weight: 600;
      color: #0f766e;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 14px;
      line-height: 1.5;
      color: #4b5563;
      margin-bottom: 14px;
    }

    .contact {
      display: block;
      text-align: center;
      padding: 11px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      color: white;
      background: #0f766e;
    }

    footer {
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 16px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>RS Project</h1>
  <p>Reliable Products â€¢ Simple Ordering</p>
</header>

<div class="container" id="productList">
  <!-- Products load here -->
</div>

<footer>
  <p>ðŸ“ž Call / WhatsApp: <strong>9719458113</strong></p>
</footer>

<script>
  const productList = document.getElementById("productList");

  // ðŸ”‘ IMPORTANT: Same key as Admin page
  const products = JSON.parse(localStorage.getItem("products")) || [];

  if (products.length === 0) {
    productList.innerHTML = `
      <p style="grid-column:1/-1;text-align:center;color:#6b7280;">
        No products available yet.
      </p>`;
  } else {
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${product.image}" onerror="this.src='https://via.placeholder.com/400'">
        <div class="card-content">
          <h3>${product.name}</h3>
          <div class="price">${product.price}</div>
          <p>${product.description}</p>
          <a class="contact"
             href="https://wa.me/919719458113?text=I%20want%20to%20order%20${encodeURIComponent(product.name)}"
             target="_blank">
             Order on WhatsApp
          </a>
        </div>
      `;

      productList.appendChild(card);
    });
  }
</script>

</body>
</html>
