<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RS Project</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}

header{
  background:#0f172a;
  color:white;
  padding:20px;
  text-align:center;
  position:relative;
}

header button{
  position:absolute;
  right:15px;
  top:15px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
  padding:20px;
}

.card{
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-content{
  padding:15px;
}

.price{
  color:#0f766e;
  font-weight:bold;
}

.contact{
  display:block;
  margin-top:10px;
  padding:10px;
  text-align:center;
  background:#0f766e;
  color:white;
  text-decoration:none;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <h1>RS Project</h1>
  <p>Product Catalogue</p>
  <button onclick="openAdmin()">Admin</button>
</header>

<div class="container" id="productList">

</div>
