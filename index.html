<title>RS Project | Product Catalogue</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #f4f6f8;
  color: #1f2933;
}

header {
  background: #0f172a;
  color: white;
  padding: 22px;
  text-align: center;
  position: relative;
}

header button {
  position: absolute;
  right: 20px;
  top: 20px;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #e5e7eb;
  color: #0f172a;
  font-weight: 600;
  cursor: pointer;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px 16px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 22px;
}

.card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 210px;
  object-fit: cover;
}

.card-content {
  padding: 16px;
}

.price {
  color: #0f766e;
  font-weight: 600;
  margin-bottom: 8px;
}

.contact {
  display: block;
  text-align: center;
  padding: 11px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  color: white;
  background: #0f766e;
}
</style>
</head>
