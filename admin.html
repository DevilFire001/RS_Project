<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RS Project Admin</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}

header{
  background:#0f172a;
  color:white;
  padding:20px;
  text-align:center;
}

.wrapper{
  max-width:600px;
  margin:20px auto;
  background:white;
  padding:20px;
  border-radius:10px;
}

input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}

button{
  padding:10px;
  width:100%;
  background:#0f766e;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.product-box{
  border:1px solid #ddd;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <h1>Admin Panel</h1>
</header>

<div class="wrapper">
  <input id="name" placeholder="Product Name">
  <input id="price" placeholder="Price">
  <textarea id="description" placeholder="Description"></textarea>
  <input id="image" placeholder="Image URL">

  <button onclick="addProduct()">Add Product</button>

  <h3 style="margin-top:20px;">Manage Products</h3>
  <div id="adminProducts"></div>
</div>

<!-- ðŸ”¥ Firebase Backend -->
<script type="module" src="firebase.js"></script>
</body>
</html>
