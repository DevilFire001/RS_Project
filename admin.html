<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RS Project | Add Product</title>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #0f172a;
  color: white;
  padding: 20px;
  text-align: center;
}

.wrapper {
  max-width: 600px;
  margin: 40px auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: #0f766e;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
<h1>RS Project</h1>
<p>Add Product</p>
</header>

<div class="wrapper">
<input id="name" placeholder="Product Name">
<input id="price" placeholder="Price">
<textarea id="description" placeholder="Description"></textarea>
<input id="image" placeholder="Image URL">
<button onclick="addProduct()">Add Product</button>
</div>

<script src="backend.js"></script>
</body>
</html>
